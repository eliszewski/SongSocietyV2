<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="spotifyAccount">
      <h2 data-cy="spotifyAccountDetailsHeading"><span jhiTranslate="songSocietyApp.spotifyAccount.detail.title">Spotify Account</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ spotifyAccount.id }}</span>
        </dd>
        <dt><span jhiTranslate="songSocietyApp.spotifyAccount.spotifyId">Spotify Id</span></dt>
        <dd>
          <span>{{ spotifyAccount.spotifyId }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/spotify-account', spotifyAccount.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
