<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="post">
      <h2 data-cy="postDetailsHeading"><span jhiTranslate="songSocietyApp.post.detail.title">Post</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <!-- <dt><span *jhiHasAnyAuthority="'ROLE_ADMIN'" jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ post.id }}</span>
        </dd> -->
        <dt><span jhiTranslate="songSocietyApp.post.date">Date</span></dt>
        <dd>
          <span>{{ post.date | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="songSocietyApp.post.content">Content</span></dt>
        <dd>
          <span [innerHTML]="post.content! | linky"></span>
        </dd>
        <dt><span jhiTranslate="songSocietyApp.post.postAuthor">Post Author</span></dt>
        <dd>
          <div *ngIf="post.postAuthor">
            <a [routerLink]="['/poster', post.postAuthor.id, 'view']">{{ post.societyTag }}</a>
          </div>
        </dd>
        <dt><span>Like this post:</span></dt>
        <dd>
          <div>
            <button class="btn btn-danger btn-sm" (click)="createLike(post.id)">
              <fa-icon icon="heart"></fa-icon>
            </button>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button *jhiHasAnyAuthority="'ROLE_ADMIN'" type="button" [routerLink]="['/post', post.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
