<div>
  <h2 id="page-heading" data-cy="PostHeading">
    <span jhiTranslate="songSocietyApp.post.home.title">Posts</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="songSocietyApp.post.home.refreshListLabel">Refresh list</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-post"
        [routerLink]="['/post/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="songSocietyApp.post.home.createLabel"> Create a new Post </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="posts?.length === 0">
    <span jhiTranslate="songSocietyApp.post.home.notFound">No Posts found</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="posts && posts.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <!--            <div class="d-flex">-->
            <!--              <span jhiTranslate="global.field.id">ID</span>-->
            <!--              <fa-icon class="p-1" icon="sort"></fa-icon>-->
            <!--            </div>-->
          </th>
          <th scope="col" jhiSortBy="date">
            <div class="d-flex">
              <span jhiTranslate="songSocietyApp.post.date">Date</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="postAuthor.id">
            <div class="d-flex">
              <span jhiTranslate="songSocietyApp.post.postAuthor">Post Author</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="content">
            <div class="d-flex">
              <span jhiTranslate="songSocietyApp.post.content">Content</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody
        infinite-scroll
        (scrolled)="loadPage(page + 1)"
        [infiniteScrollDisabled]="page - 1 >= links['last']"
        [infiniteScrollDistance]="0"
      >
        <tr *ngFor="let post of posts; trackBy: trackId" data-cy="entityTable">
          <td>
            <!--            <a [routerLink]="['/post', post.id, 'view']">{{ post.id }}</a>-->
          </td>
          <td>{{ post.date | formatMediumDatetime }}</td>
          <td>
            <!-- <div *ngIf="post.postAuthor">
              <a [routerLink]="['/poster', post.postAuthor.id, 'view']">{{ post.postAuthor.id }}</a>
            </div> -->
            <div *ngIf="post.postAuthor">
              <a [routerLink]="['/poster', post.postAuthor.id, 'view']" style="text-decoration: none">
                {{ post.societyTag }}
              </a>
            </div>
          </td>
          <td>
            <span [innerHTML]="post.content! | linky"></span>
          </td>

          <td>
            <a [routerLink]="['/post', post.id, 'view']">Expand</a>
          </td>

          <td class="text-end">
            <div class="btn-group">
              <!--              <button type="submit" [routerLink]="['/post', post.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">-->
              <!--                <fa-icon icon="eye"></fa-icon>-->
              <!--                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>-->
              <!--              </button>-->
              <button class="btn btn-danger btn-sm" (click)="createLike(post.id)">
                <fa-icon icon="heart"></fa-icon>
              </button>
              <button
                *jhiHasAnyAuthority="'ROLE_ADMIN'"
                type="submit"
                [routerLink]="['/post', post.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button
                *jhiHasAnyAuthority="'ROLE_ADMIN'"
                type="submit"
                (click)="delete(post)"
                class="btn btn-danger btn-sm"
                data-cy="entityDeleteButton"
              >
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
